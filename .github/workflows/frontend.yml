name: Frontend Build
on:
  pull_request:
    paths:
      - 'frontend/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'
      - name: Install dependencies
        run: |
          cd frontend
          npm install -g pnpm
          pnpm i --frozen-lockfile
      - name: Run eslint
        run: |
          cd frontend
          pnpm run lint
      - name: Build
        run: |
          cd frontend
          pnpm run build